<!DOCTYPE html>
<html lang="en">
<head>
  <link href="https://fonts.googleapis.com/css?family=Oswald:500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/styles.css">
  <script src="js/jquery-3.4.1.min.js"></script>
	<script src="js/scripts.js"></script>
  <title>Pizza Parlor</title>
</head>
<body>
  <div class="container">
    <div class="row" id="logo">
    </div>
    <div class="row order-input">
      <div class="col-md-6 offset-md-3 box-decore">
        <img src="img/neon_pizza_sign.webp" width= 250 id="logo">
        <br>
        <form id="order-input">
          <div class="form-group">
            <label for="input-1"><p>Enter your name:</p></label>
            <input type="text" class="form-control" id="inputted-name">
          </div>
          <p>Choose your pizza size:</p>
          <select class="form-control" id="size-choice">
            <option class="answer" value=""></option>
            <option class="answer" value="small">small</option>
            <option class="answer" value="medium">medium</option>
            <option class="answer" value="large">large</option>
          </select>
          <p>Choose three toppings:</p>
          <select class="form-control" id="topping-1">
            <option class="answer" value=""></option>
            <option class="answer" value="pepperoni">pepperoni</option>
            <option class="answer" value="artichoke">artichoke</option>
            <option class="answer" value="anchovy">anchovy</option>
            <option class="answer" value="extra cheese">extra cheese</option>
          </select>
          <select class="form-control" id="topping-2">
            <option class="answer" value=""></option>
            <option class="answer" value="pepperoni">pepperoni</option>
            <option class="answer" value="artichoke">artichoke</option>
            <option class="answer" value="anchovy">anchovy</option>
            <option class="answer" value="extra cheese">extra cheese</option>
          </select>
          <select class="form-control" id="topping-3">
            <option class="answer" value=""></option>
            <option class="answer" value="pepperoni">pepperoni</option>
            <option class="answer" value="artichoke">artichoke</option>
            <option class="answer" value="anchovy">anchovy</option>
            <option class="answer" value="extra cheese">extra cheese</option>
          </select>
          <br>
          <div class="form-group form-check">
            <input type="checkbox" class="form-check-input" id="checkbox-1">
            <label class="form-check-label" for="checkbox-1">Check for gluten-free crust</label>
          </div>
          <button id="order"  class="btn btn-warning btn-lg btn-block">Place Order</button>
        </form>
      </div>
    </div> 
    <div class="row open-orders">
      <div class="col-md-6 offset-md-3 box-decore">
        <h1>Open orders:</h1>
        <ul id="open-orders-list"></ul>
      </div>
    </div>
    <div class="row order-output">
      <div class="col-md-6 offset-md-3 box-decore">
        <h1><u>Order for <span id="order-name"></span></u></h1>
        <p>Your <span id="size"></span> pizza with <span id="output-toppings"></span> will be ready in 15 minutes.</p>
        <h1>Total Due: $<span id="cost"></span>.00</h1>
        <div id="orderDetails"></div>
        <img src="https://media1.giphy.com/media/KfTdiF2DBd868vpUzh/giphy.webp?cid=790b761103dcb00e066a6c7063f55b3a40a9135884bfde07&rid=giphy.webp" id="logo"> 
      </div>
    </div>
		<div class="row order-again">
			<div class="col-md-6 offset-md-3 box-decore">
        <div class="order-ouput">
					<form id="yes-reorder">
            <p class="text-center">Would you like to place another order?</p>
						<button class="btn btn-warning btn-lg btn-block">Place Another Order</button>
					</form>
					<br>
					<form id="no-reorder">
						<button class="btn btn-warning btn-lg btn-block">No Thanks</button>
					</form>
				</div>
			</div>
		</div>
  </div>
</body>
</html>
