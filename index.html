<!DOCTYPE html>
<html lang="en">

<head>
  <script src="js/jquery-3.4.1.min.js"></script>
	<script src="js/scripts.js"></script>
	<link href="https://fonts.googleapis.com/css?family=Oswald:500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/styles.css">

  <title>Pizza Parlor</title>
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-md-6 offset-md-3 box-decore">
        <h1 class="text-center">Pizza Parlor</h1>
        <form>
          <div class="form-group">
            <label for="input-1">Enter your name:</label>
            <input type="text" class="form-control" id="inputted-name">
          </div>
          <p>Choose your pizza size:</p>
          <select class="form-control" id="size">
            <option class="answer" value=""></option>
            <option class="answer" value="small">small</option>
            <option class="answer" value="medium">medium</option>
            <option class="answer" value="large">large</option>
          </select>
          <p>Choose three toppings:</p>
          <select class="form-control" id="topping-1">
            <option class="answer" value=""></option>
            <option class="answer" value="pepperoni">pepperoni</option>
            <option class="answer" value="artichoke">artichoke</option>
            <option class="answer" value="anchovy">anchovy</option>
            <option class="answer" value="extra cheese">extra cheese</option>
          </select>
          <select class="form-control" id="topping-2">
            <option class="answer" value=""></option>
            <option class="answer" value="pepperoni">pepperoni</option>
            <option class="answer" value="artichoke">artichoke</option>
            <option class="answer" value="anchovy">anchovy</option>
            <option class="answer" value="extra cheese">extra cheese</option>
          </select>
          <select class="form-control" id="topping-3">
            <option class="answer" value=""></option>
            <option class="answer" value="pepperoni">pepperoni</option>
            <option class="answer" value="artichoke">artichoke</option>
            <option class="answer" value="anchovy">anchovy</option>
            <option class="answer" value="extra cheese">extra cheese</option>
          </select>
          <br>
          <div class="form-group form-check">
            <input type="checkbox" class="form-check-input" id="checkbox-1">
            <label class="form-check-label" for="checkbox-1">Check for gluten-free crust</label>
          </div>
          <button id="submitBtn" type="submit" class="btn btn-warning btn-lg btn-block">Submit</button>
        </form>
      </div>
    </div>

    <div class="col-md-6 offset-md-3 box-decore">
			<div class="row">
				<div id="outputOrder">Order:</div>
			</div>
		</div>
  </div>
</body>

</html>
